<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information about your pet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
</head>
<body class="container">
<form action="" method="post">
    <div class="form-group">
        <label>Name</label>
        <input name="name" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input name="age" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Date of birth</label>
        <input name="dateOfBirth" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Kind</label>
        <input name="kind" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Number of legs</label>
        <input name="numberOfLegs" type="text" class="form-control">
    </div>
    <button type="send" class="btn btn-primary">Send</button>
</form>

</body>
</html>
